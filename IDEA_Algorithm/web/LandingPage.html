<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEA Encryption Key</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for small screens */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 480px; /* Max width for larger screens */
            width: 80%; /* Full width on smaller screens */
        }
        input[type="text"] {
            border: 1px solid #d1d5db; /* Lighter border */
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            font-size: 1rem;
            color: #374151;
            transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5; /* Indigo focus ring */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.25);
        }
        button {
            background-color: #4f46e5; /* Indigo button */
            color: #ffffff;
            font-weight: 600; /* Semi-bold */
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Enter Encryption Key</h1>
        <form action="RunIDEA" method="POST" class="space-y-6">
            <div>
                <label for="encryptionKey" class="block text-sm font-medium text-gray-700 mb-2">
                    The Message:
                </label>
                <input
                    type="text"
                    id="encryptionKey"
                    name="key"
                    placeholder="e.g., Your Message to be Encrypted"
                    required
                    class="focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
            <button type="submit">
                Run Encryption
            </button>
        </form>
    </div>
</body>
</html>
